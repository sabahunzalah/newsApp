<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News Portal</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark navstyle">
      <div class="container">
        <div class="d-flex align-items-center justify-content-start">
          <a class="navbar-brand d-flex align-items-center" href="#">
            <img
              src="/images/png-clipart-globe-earth-globe-miscellaneous-globe-removebg-preview.png"
              alt="NewsPortal Logo"
              class="logo me-2"
            />
            <h5 class="mb-0 d-none d-md-block">World News</h5>
          </a>
        </div>

        <form class="d-flex ms-auto" role="search">
          <input
            id="inputfeild"
            class="form-control me-2"
            type="search"
            placeholder="Search news"
            aria-label="Search"
          />
          <button
            class="btn btn-outline-light"
            type="button"
            onclick="search()"
          >
            Search
          </button>
        </form>
      </div>
    </nav>

    <div
      class="hero d-flex justify-content-evenly align-items-center flex-wrap py-5"
      id="cardDiv"
    >
      <div class="container">
        <div class="row text-center">
          <div class="col-12 col-md-8 mx-auto">
            <h1 class="display-4 text-white">Welcome to World News</h1>
            <p class="lead text-white">
              Your gateway to the latest news worldwide.
            </p>
          </div>
        </div>
      </div>
      <img
        src="/images/earth-1617121_1280.webp"
        alt=""
        class="img-fluid w-100"
      />
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
